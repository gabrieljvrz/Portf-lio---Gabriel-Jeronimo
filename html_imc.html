<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style_imc.css">
</head>
<body>

    <div class="imc-calculadora">
        <h1>Calculadora de IMC</h1>
        
        <div class="inputs">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70">
        </div>

        <div class="inputs">
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="resultado">
            <p id="resultado-imc"></p>
            <p id="classificacao-imc"></p>
        </div>
    </div>

    <script src="script_imc.js"></script>

</body>
</html>
